<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Motion Planning Algorithms</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Edit Environment
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Customize</a></li>
                  <li><a class="dropdown-item" href="#">Randomize</a></li>
                </ul>
              </li>
            <button class="btn btn-outline-success me-2">Choose Start</button>
            <button class="btn btn-outline-success me-2">Choose End</button>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Algorithms
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Dijkstra's Algorithm</a></li>
                  <li><a class="dropdown-item" href="#">A* Search Algorithm</a></li>
                </ul>
              </li>
            <button class="btn btn-outline-success me-2">Visualize</button>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container-fluid pt-4 pb-0">
        <div class="row text-center" style="font-size: 23px;">
          <div class="col-sm-5 col-md">
            <div>
              <span class="square"
                style="height:20px; width:20px; background-color:rgb(87,50,168); display: inline-block;"></span>
              Source
            </div>
          </div>
          <div class="col-sm-5 col-md">
            <div>
              <span class="square"
                style="height:20px; width:20px; background-color:rgb(140,68,20); display: inline-block;"></span>
              Destination
            </div>
          </div>
          <div class="col-sm-5 col-md">
            <div>
              <span class="square"
                style="height:20px; width:20px; background-color:rgb(128,128,128); display: inline-block;"></span>
              Obstacles
            </div>
          </div>
          <div class="col-sm-5 col-md">
            <div>
              <span class="square"
                style="height:20px; width:20px; background-color:rgb(45, 196, 129); display: inline-block;"></span>
              Unxplored Nodes
            </div>
          </div>
          <div class="col-sm-5 col-md">
            <div>
              <span class="square"
                style="height:20px; width:20px; background-color:rgb(255, 205, 205); display: inline-block;"></span>
              Explored Nodes
            </div>
          </div>
        </div>
        <div class="row align-items-center" style="min-height: 60px;">
          <div class="col text-center">
            <span id="message" style="font-style: italic;"></span>
          </div>
        </div>
      </div>
      <div class="container-fluid" id="canvas-window"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./library/p5.sound.min.js"></script>
    <script src="./library/p5.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
